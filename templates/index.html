{%load  static %}
{%  csrf_token %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME WORK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background: rgb(248, 254, 254);
            background: radial-gradient(circle, rgba(248, 254, 254, 1) 0%, rgba(115, 31, 194, 1) 100%);
            margin: 0;
            padding: 0;
        }

        .container {
            border: 2px solid #ccc;
            background-color: #3a3a3a;
            border-radius: 12px;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group mb-3 input[type="text"],
        .form-select {
            height: 60px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 7px;
            background: none;
            color: #ccc;
        }

        .form-option {
            background-color: #3a3a3a;
            color: #ccc;
        }

        /*.btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration-line: none;
    }*/
        /* Reset some default styles */
        h2,
        div {
            color: #ccc;
            margin: 0;
            padding: 0;
        }

        h4 {
            margin: 0;
            padding: 0;
        }

        /* Style the container */
        .creators-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 7px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            color: #ccc;
        }

        /* Style the main heading */
        .creators-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        /* Make creators appear side by side */
        @media (max-width: 600px) {
            .creator {
                width: 100%;
                /* Stack on smaller screens */
            }
        }

        .creator {
            color: #000;
            display: block;
            text-align: center;
            padding: 20px;
        }

        .creator li {
            opacity: 0.3;
            width: 200px;
            height: 120px;
            margin: 5px;
            display: inline-block;
            border: 4px solid #FFF;
            -webkit-box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.15);
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.15);
            color: #FFF;
            font-size: 1.5em;
            font-weight: 700;
            -webkit-transform: scale(0.9);
            -ms-transform: scale(0.9);
            -o-transform: scale(0.9);
            transform: scale(0.9);
            -webkit-transition: all 0.4s ease;
            -o-transition: all 0.4s ease;
            transition: all 0.4s ease;
        }

        .creator li span {
            position: relative;

        }

        .creator li span h4 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .creators-container .creator {
            background: rgb(248, 254, 254);
            background: radial-gradient(circle, rgba(248, 254, 254, 1) 0%, rgba(115, 31, 194, 1) 100%);
            padding: 10px;
            height: 80px;
            padding-top: 40px;
            border-radius: 7px;
            border: 1px solid #ccc;
        }

        .div2 {
            width: 90%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table th,
        .table td {
            padding: 10px;
            text-align: left;
        }

        .table-dark th {
            background-color: #9e67d6;
            color: white;
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        .table-striped tbody tr:nth-child(even) {
            background-color: #e0e0e0;
        }

        .resulte {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            background: none;
            color: white;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 10px;
            background: none;
            padding: 15px;
            font-size: 18px;
            color: #f5f5f5;
            width: 100%
        }

        .label {
            position: absolute;
            left: 15px;
            color: none;
            pointer-events: none;
            transform: translateY(15px);
            font-size: 18px;
            transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input:focus~label,
        input:valid~label {
            transform: translateX(-10%)translateX(-50%) scale(0.9);
            background-color: #212121;
            padding: 0 .2em;
            color: #fff;
        }

        .filepath {
            margin-left: 40%;
            height: 40px;
        }

        #myFileInput {
            height: 40px;
        }

        a:not(.normal-link) {
            position: relative;
            display: inline-block;
            padding: 20px 25px;
            color: #9e67d6;
            text-decoration: none;
            transition: 0.5s;
            letter-spacing: 4px;
            overflow: hidden;
            margin-right: 50px;

        }

        a:not(.normal-link):hover {
            background: #9e67d6;
            color: #050801;
            box-shadow: 0 0 5px #9e67d6,
                0 0 25px #9e67d6,
                0 0 50px #9e67d6,
                0 0 200px #9e67d6;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
        }

        a:nth-child(2) {
            filter: hue-rotate(110deg);
        }

        a span {
            position: absolute;
            display: block;
        }

        a span:nth-child(1) {
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #9e67d6);
            animation: animate1 1s linear infinite;
        }

        @keyframes animate1 {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        a span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #9e67d6);
            animation: animate2 1s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes animate2 {
            0% {
                top: -100%;
            }

            50%,
            100% {
                top: 100%;
            }
        }

        a span:nth-child(3) {
            bottom: 0;
            right: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #9e67d6);
            animation: animate3 1s linear infinite;
            animation-delay: 0.50s;
        }

        @keyframes animate3 {
            0% {
                right: -100%;
            }

            50%,
            100% {
                right: 100%;
            }
        }


        a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #9e67d6);
            animation: animate4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes animate4 {
            0% {
                bottom: -100%;
            }

            50%,
            100% {
                bottom: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container" name="container">
        <div class="div1">
            <h2>وظيفة استرجاع المعلومات</h2>
         <!-- Update your form to use POST method -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" class="form-control" name="search-input" placeholder="Enter Your Text"><br><br>
          
            
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"> Choose Model</label>
                <select class="form-select" id="inputGroupSelect01"  name="select-option">
                  <option selected>Choose...</option>
                  <option class="form-option" value="Boolean Model">Boolean Model</option>
                  <option class="form-option"  value="Vector Model">Vector Model</option>
                  <option class="form-option" value="Extended Boolean">Extended Boolean</option>
                </select>
              </div>
            <input type="submit" class="form-control" name="btn2" value="search">
        </form>
        </div>
        <div class="div2">
            <form>
                <div class="info" name="info">
                    <table class="table table-dark table-striped" name="table">
                        <thead>
                            <tr>
                                <th>Search Resulte</th>
                                <th>rank</th>
                            </tr>
                        </thead>
                            
                        <tbody>
                                                  <!-- Inside the <tbody> section of your table -->
                                                    {% for result in search_results %}
                                                    <tr>
                                                        <td><a href="{% url 'read' result  %}">{{ result }}</a></td>
                                                        <td>{{ forloop.counter }}</td> 
                                                    </tr>
                                                {% endfor %}
                        </tbody>
                    </table>
                </div>
              
                <textarea class="resulte" name="resulte" cols="30" rows="15">{{CONT |safe}}</textarea>
            </form>
        </div>
    </div>
    <script src="{% static 'js/script.js'%}"></script>
</body>

</html>
